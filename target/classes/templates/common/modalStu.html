<!-- 新增模态框 -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">新增用户</h4>
            </div>
            <div class="modal-body">
                <form id="addForm" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">学生编号</label>
                        <div class="col-sm-10">
                            <input type="text" name="stuID" class="form-control" placeholder="学生编号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">班级编号</label>
                        <div class="col-sm-10">
                            <input type="text" name="classID" class="form-control" placeholder="班级编号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">学生姓名</label>
                        <div class="col-sm-10">
                            <input type="text" name="stuName" class="form-control" placeholder="学生姓名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">性别</label>
                        <div class="col-sm-10">
                            <input class="form-control" name="sex"  placeholder="性别"></input>
                        </div>
                    </div>
                    <!-- =============    后添加-->
                    <div class="form-group">
                        <label class="col-sm-2 control-label">联系地址</label>
                        <div class="col-sm-10">
                            <input type="text" name="address" class="form-control" placeholder="联系地址">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">学生电话</label>
                        <div class="col-sm-10">
                            <input type="text" name="stuTel" class="form-control" placeholder="学生电话">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">联系人</label>
                        <div class="col-sm-10">
                            <input type="text" name="contact" class="form-control" placeholder="联系人">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">联系人电话</label>
                        <div class="col-sm-10">
                            <input type="text" name="contactTel" class="form-control" placeholder="联系人电话">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> 取消
                </button>
                <button type="button" class="btn btn-primary" onclick="addRequest()">
                    <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> 保存
                </button>
            </div>
        </div>
    </div>
</div>
